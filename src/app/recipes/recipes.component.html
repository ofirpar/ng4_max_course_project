<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="currentRecipe; else infoText"
      [recipe]="currentRecipe"

    ></app-recipe-detail>
    <ng-template #infoText>Please select a recipe!</ng-template>
  </div>
</div>
